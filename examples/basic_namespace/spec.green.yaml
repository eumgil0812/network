meta:
  namespace: green_

nodes:
  - name: green_R1
    image: slankdev/ubuntu:18.04
    interfaces:
      - { name: net0, type: direct, args: green_R2#net0 }
    entry_commands:
      - ip addr add 10.0.0.1/24 dev net0
      - ip link set net0 up
  - name: green_R2
    image: slankdev/ubuntu:18.04
    interfaces:
      - { name: net0, type: direct, args: green_R1#net0 }
    entry_commands:
      - ip addr add 10.0.0.2/24 dev net0
      - ip link set net0 up
