
postinit:
  - cmds:
    - cmd: make -C /home/vagrant/git/srdump install_docker

nodes:
  - name: R1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net0 }
      - { name: net1, type: direct, args: C1#net0 }
      - { name: net2, type: direct, args: C10#net0 }
  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }
      - { name: net1, type: direct, args: C2#net0 }
      - { name: net2, type: direct, args: C20#net0 }
  - name: C1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net1 }
  - name: C2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net1 }
  - name: C10
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net2 }
  - name: C20
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net2 }

node_configs:

  - name: R1
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.all.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.default.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.default.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.default.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.lo.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net0.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net1.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv4.conf.all.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.lo.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net0.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net1.rp_filter=0'
      - cmd: ip -6 addr add fc00:1::1/64 dev lo
      - cmd: ip -6 addr add 2001:12::1/64 dev net0
      - cmd: ip link add vrf101 type vrf table 101
      - cmd: ip link add vrf110 type vrf table 110
      - cmd: ip link set vrf101 up
      - cmd: ip link set vrf110 up
      - cmd: ip link set dev net1 master vrf101
      - cmd: ip link set dev net2 master vrf110
      - cmd: ip -6 addr add fd00:1::1/64 dev net1
      - cmd: ip -6 addr add fd00:1::1/64 dev net2
      - cmd: ip sr tunsrc set fc00:1::1
      - cmd: ip route add fc00:2::/64 via 2001:12::2
      - cmd: ip -6 route add fd00:2::/64 encap seg6 mode encap segs fc00:2::101 dev net0 table 101
      - cmd: ip -6 route add fd00:2::/64 encap seg6 mode encap segs fc00:2::110 dev net0 table 110
      - cmd: ip -6 route add fc00:1::101/128 encap seg6local action End.DT6 table 101 dev net0
      - cmd: ip -6 route add fc00:1::110/128 encap seg6local action End.DT6 table 110 dev net0

  - name: R2
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.all.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.default.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.default.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.default.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.lo.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net0.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net1.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv4.conf.all.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.lo.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net0.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net1.rp_filter=0'
      - cmd: ip -6 addr add fc00:2::1/64 dev lo
      - cmd: ip -6 addr add 2001:12::2/64 dev net0
      - cmd: ip link add vrf101 type vrf table 101
      - cmd: ip link add vrf110 type vrf table 110
      - cmd: ip link set vrf101 up
      - cmd: ip link set vrf110 up
      - cmd: ip link set dev net1 master vrf101
      - cmd: ip link set dev net2 master vrf110
      - cmd: ip -6 addr add fd00:2::1/64 dev net1
      - cmd: ip -6 addr add fd00:2::1/64 dev net2
      - cmd: ip sr tunsrc set fc00:2::1
      - cmd: ip route add fc00:1::/64 via 2001:12::1
      - cmd: ip -6 route add fd00:1::/64 encap seg6 mode encap segs fc00:1::101 dev net0 table 101
      - cmd: ip -6 route add fd00:1::/64 encap seg6 mode encap segs fc00:1::110 dev net0 table 110
      - cmd: ip -6 route add fc00:2::101/128 encap seg6local action End.DT6 table 101 dev net0
      - cmd: ip -6 route add fc00:2::110/128 encap seg6local action End.DT6 table 110 dev net0


  - name: C1
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.default.disable_ipv6=0'
      - cmd: ip addr add fd00:1::2/64 dev net0
      - cmd: ip route replace default via fd00:1::1
  - name: C10
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.default.disable_ipv6=0'
      - cmd: ip addr add fd00:1::2/64 dev net0
      - cmd: ip route replace default via fd00:1::1
  - name: C2
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.default.disable_ipv6=0'
      - cmd: ip addr add fd00:2::2/64 dev net0
      - cmd: ip route replace default via fd00:2::1
  - name: C20
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.default.disable_ipv6=0'
      - cmd: ip addr add fd00:2::2/64 dev net0
      - cmd: ip route replace default via fd00:2::1

test:
  - name: p2p
    cmds:
      - cmd: echo TEST-BACKBONE[R1,R2]
      - cmd: docker exec R1 ping -c2 2001:12::1
      - cmd: docker exec R1 ping -c2 2001:12::2
      - cmd: docker exec R2 ping -c2 2001:12::1
      - cmd: docker exec R2 ping -c2 2001:12::2
      - cmd: echo TEST[R1,C1,C10]
      - cmd: docker exec R1 ping -c2 -I net1 fd00:1::1
      - cmd: docker exec R1 ping -c2 -I net1 fd00:1::2
      - cmd: docker exec R1 ping -c2 -I net2 fd00:1::1
      - cmd: docker exec R1 ping -c2 -I net2 fd00:1::2
      - cmd: docker exec C1 ping -c2 fd00:1::1
      - cmd: docker exec C1 ping -c2 fd00:1::2
      - cmd: docker exec C10 ping -c2 fd00:1::1
      - cmd: docker exec C10 ping -c2 fd00:1::2
      - cmd: echo TEST[R2,C2,C20]
      - cmd: docker exec R2 ping -c2 -I net1 fd00:2::1
      - cmd: docker exec R2 ping -c2 -I net1 fd00:2::2
      - cmd: docker exec R2 ping -c2 -I net2 fd00:2::1
      - cmd: docker exec R2 ping -c2 -I net2 fd00:2::2
      - cmd: docker exec C2 ping -c2 fd00:2::1
      - cmd: docker exec C2 ping -c2 fd00:2::2
      - cmd: docker exec C20 ping -c2 fd00:2::1
      - cmd: docker exec C20 ping -c2 fd00:2::2
  - name: vpn
    cmds:
      - cmd: docker exec C1 ping -c2 fd00:2::2
      - cmd: docker exec C2 ping -c2 fd00:1::2
      - cmd: docker exec C10 ping -c2 fd00:2::2
      - cmd: docker exec C20 ping -c2 fd00:1::2


